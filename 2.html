<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Checkout Form</title></head>
    
<body>
    <link rel="stylesheet" href="./Styles.css">


    <form id="form1" runat="server">
        <div class="form-container">
            <div class="form-header">
                <h2>Cheсkout form</h2>
            </div>
            <div class="section-one">
                    <div class="contact">
                        <input type="text" id="fname" value="First Name">
                    </div>
                    <div class="contact">
                        <input type="text" id="lname" value="Last Name">
                    </div>
                </div>
                <div class="section-one">
                    <div class="contact">
                        <input type="email" id="email" value="E-mail">
                    </div>
                    <div class="contact">
                        <input type="tel" id="phone" value="Phone">
                    </div>
                </div>
            <div class="section">
                <div class="section-two">
                    <div class="contact">
                        <input type="text" id="country" value="Country">
                    </div>
                </div>
                <div class="section-two">
                    <div class="contact">
                        <input type="text" id="city" value="City">
                    </div>
                </div>
                <div class="section-two">
                    <div class="contact">
                        <input type="text" id="postCode" value="Post code">
                    </div>
                </div>
           
            </div>
            <div class="section">
                    <div class="section-two">
                        <input type="text" id="adress" value="Address">
                    </div>
            </div>           
            <div class="section">
                    <div class="section-two">
                        <textarea name="addinfo">Additional info</textarea>
                    </div>
            </div>
            <div class="section">
                    <div class="section-three">
                        <div>
                            <input type="radio" id="visa" name="Card" checked=""> Visa
                            <input type="radio" id="mastercard" name="Card"> MasterCard
                            <input type="radio" id="paypal" name="Card"> PayPal
                        </div>
                   </div>
                    <div class="section-three">
                        <div>
                            <input type="text" id="nameoncard" value="Name on card">
                        </div>
                    </div>
                    <div class="section-three">
                        <div>
                            <input type="text" id="cardnumber" value="Card number">
                            <input type="text" id="cvv2" value="CVV2">
                        </div>
                    </div>
                    <div class="section-three">
                        <div>
                            <label>Expiration date</label>
                            <input type="text" id="month" value="Month">
                            <input type="text" id="year" value="Year">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-four">
                        <input type="submit" name="submit" value="Continue">
                    </div>
                </div>
            </div>
</form>


</body></html>
